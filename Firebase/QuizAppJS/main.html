    <link rel="stylesheet" href="style.css">
    <title>Quiz App Firebase</title>
</head>
<body>
    <div class="container">
        <h2>Quiz Application</h2>
        1. The quiz contains 10 questions. <br>
        2. Each question will have a time limit of 30 seconds. <br>
        3. You can't reselect another option once selected. <br>
        4. Each question is of one mark.

        <div class="btn">
            <input type="text" id="username" placeholder="Username">
            <br>
            <button class="StartQuiz"> Start Quiz</button>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
