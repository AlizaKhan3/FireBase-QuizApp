<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz App Firebase</title>
</head>
<body>

    <div class="card quizCard startScreen">
        <div class="card-body">
            <h2 class="card-title text-center mb-4"><b>Quiz Application</b></h2>
            <p class="card-text">1. The quiz contains 10 questions. <br></p>
            <p class="card-text">2. Each question will have a time limit of 30 seconds.<br></p>
            <p class="card-text">3. You can't reselect another option once selected. <br></p>
            <p class="card-text">4. Each question is of one mark.<br></p>
            <div class="d-flex justify-content-center">
                <div class="input-group input-group-sm">
                    <span class="input-group-text" id="inputGroup-sizing-sm"><b>Your Name:</b> </span>
                    <input type="text" class="form-control" id="username" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <button type="button" class="btn btn-success StartQuiz" data-mdb-ripple-init id="start">Start
                    Quiz</button>
            </div>
        </div>
    </div>
    <!-- Open Quiz Page -->
    <div class="playground">
        <div class="card quizCard ">
            <div class="card-body">
                <div class="quizHeader d-flex align-items-center justify-content-between mb-1">
                    <div><span id="questionIndex">1</span> of 10 Questions</div>
                    <div>
                        <i class="fa-solid fa-stopwatch"></i>
                        <span id="timer"> 30 </span>
                    </div>
                </div>
                <div class="quizBody">
                    <h3 class="card-title text-center mb-4" id="question"></h3>
                    <ul id="options" class="p-1"></ul>
                </div>
                <div class="loader text-center m-5">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </div>
                <div class="quizFooter text-end">
                    <button type="button" class="btn btn-success" id="nextBtn" data-mdb-ripple-init>Next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container endScreen">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Woah! You Finished the Quiz</h5>
                <p class="card-text"><span id="resultUsername"> </span></p>
                <p class="card-text">You Scored <span class="finalScore"> 0 </span> out of 10</p>
                <div class="d-flex justify-content-center mt-2">
                    <button type="button" class="btn btn-success restartQuiz" data-mdb-ripple-init id="restartQuiz">Try
                        Again?</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
